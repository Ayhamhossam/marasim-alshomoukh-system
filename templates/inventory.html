<!DOCTYPE html>
<html>
<head>
    <title>المخزون</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-white p-8">

<h1 class="text-3xl font-bold text-purple-400 mb-8">المخزون</h1>

<div class="bg-slate-800 p-6 rounded-2xl shadow-xl">

<table class="w-full text-center">

    <thead>
        <tr class="border-b border-slate-600">
            <th class="p-3">المنتج</th>
            <th class="p-3">النوع</th>
            <th class="p-3">السعر</th>
            <th class="p-3">الكمية</th>
        </tr>
    </thead>

    <tbody>
        {% for item in products %}
        <tr class="border-b border-slate-700 hover:bg-slate-700 transition">
            <td class="p-3">{{ item[1] }}</td>
            <td class="p-3">{{ item[2] }}</td>
            <td class="p-3">{{ item[3] }}</td>
            <td class="p-3">{{ item[4] }}</td>
        </tr>
        {% endfor %}
    </tbody>

</table>

</div>

<a href="/dashboard" class="inline-block mt-8 bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg">
    رجوع
</a>

</body>
</html>
